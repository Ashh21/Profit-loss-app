<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit&loss app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Profit/Loss calculator</h1>


    <label for="buy-price">
        Buying price <input id="buy-price" type="number" placeholder="Enter buy price" >
     </label>
 
     <label for="current-price">
         Current price <input id="current-price" type="number" placeholder="Enter current price" >
      </label>
 
      <label for="stocks-quantity">
          Quantity of stocks   <input id="stocks-quantity"   type="number"  placeholder="Enter quantities you have" >
      </label>
 
      <button id="calculate-btn" >Calculate</button>
 
      <div id="output"></div>


</body>
<script src="app.js"></script>
</html>
